version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: startup-template-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  serverless-redis-http:
    image: hiett/serverless-redis-http:latest
    container_name: startup-template-srh
    ports:
      - "${SRH_PORT:-8079}:80"
    environment:
      SRH_MODE: env
      SRH_TOKEN: "${SRH_TOKEN:-local_dev_token}"
      SRH_CONNECTION_STRING: "redis://redis:6379"
    depends_on:
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:

